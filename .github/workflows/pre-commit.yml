name: Pre-commit check hooks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pre-commit-checks:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.6'
      - name: Cache pip dependencies
        id: cache-pip-dependencies
        uses: actions/cache@v2
        with:
          # Ubuntu-specific, see
          # https://github.com/actions/cache/blob/main/examples.md#python---pip
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install -f https://download.pytorch.org/whl/cpu/torch_stable.html -e .
              pre-commit install
      - name: Run pre-commit large file check
        run: pre-commit run --all-files check-added-large-files
      - name: Run pre-commit YAML check # for GitHub Actions configs
        run: pre-commit run --all-files check-yaml
